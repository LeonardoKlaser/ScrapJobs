# docker-compose.dev.yml
# Sobe apenas a infraestrutura local (Postgres + Redis) para desenvolvimento.
# Os bin√°rios Go (api, worker, scheduler) rodam diretamente via `go run` no host.
#
# Uso:
#   docker compose -f docker-compose.dev.yml up -d
#   go run ./cmd/api/main.go
#   go run ./cmd/worker/main.go
#   go run ./cmd/scheduler/main.go

services:
  postgres:
    image: postgres:16-alpine
    container_name: scrapjobs_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${USER_DB:-scrapjobs}
      POSTGRES_PASSWORD: ${PASSWORD_DB:-scrapjobs}
      POSTGRES_DB: ${DBNAME:-scrapjobs}
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB:-scrapjobs}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: scrapjobs_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_dev_data:
  redis_dev_data:
