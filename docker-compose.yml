services:
  go_app:
    container_name: go_scrapper_app
    image: ${IMAGE_NAME}
    environment:
      - AWS_REGION=us-east-1
      - USER_DB=${USER_DB}
      - PASSWORD_DB=${PASSWORD_DB}
      - DBNAME=${DBNAME}
      - GEMINI_KEY=${GEMINI_KEY}
      - AI_MODEL=${AI_MODEL}
      - HOST_DB=${HOST_DB}
      - PORT_DB=${PORT_DB}
    ports:
      - "8080:8080"
    depends_on:
      go_scrapper_db:
        condition: service_healthy
    networks:
      - go_network

  go_scrapper_db:
    container_name: go_scrapper_db
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${USER_DB}
      - POSTGRES_PASSWORD=${PASSWORD_DB}
      - POSTGRES_DB=${DBNAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - go_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: ${IMAGE_NAME}
    depends_on:
      go_scrapper_db:
        condition: service_healthy
    networks:
      - go_network
    command: >
      -path=./migrations
      -database=postgres://${USER_DB}:${PASSWORD_DB}@go_scrapper_db:5432/${DBNAME}?sslmode=disable
      up

networks:
  go_network:
    driver: bridge

volumes:
  pgdata: {}

