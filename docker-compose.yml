services:
  api:
    container_name: go_scrapper_api
    image: ${IMAGE_NAME}
    command: /app/api
    environment:
      - AWS_REGION=us-east-1
      - USER_DB=${USER_DB}
      - PASSWORD_DB=${PASSWORD_DB}
      - DBNAME=${DBNAME}
      - GEMINI_KEY=${GEMINI_KEY}
      - AI_MODEL=${AI_MODEL}
      - HOST_DB=${HOST_DB}
      - PORT_DB=${PORT_DB}
      - JWTTOKEN=${JWTTOKEN}
      - REDIS_ADDR=${REDIS_ADDR}
      - FRONTEND_URL=${FRONTEND_URL}
      - ABACATEPAY_API_KEY=${ABACATEPAY_API_KEY}
      - ABACATEPAY_BASE_URL=${ABACATEPAY_BASE_URL}
      - ABACATEPAY_WEBHOOK_SECRET=${ABACATEPAY_WEBHOOK_SECRET}
      - ABACATEPAY_PUBLIC_KEY=${ABACATEPAY_PUBLIC_KEY}
      - SES_SENDER_EMAIL=${SES_SENDER_EMAIL}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - DB_SSLMODE=${DB_SSLMODE}
    ports:
      - "8080:8080"
    depends_on:
      go_scrapper_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - go_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 5s
      retries: 3

  worker:
    container_name: go_scrapper_worker
    image: ${IMAGE_NAME}
    command: /app/worker
    environment:
      - AWS_REGION=us-east-1
      - USER_DB=${USER_DB}
      - PASSWORD_DB=${PASSWORD_DB}
      - DBNAME=${DBNAME}
      - GEMINI_KEY=${GEMINI_KEY}
      - AI_MODEL=${AI_MODEL}
      - HOST_DB=${HOST_DB}
      - PORT_DB=${PORT_DB}
      - REDIS_ADDR=${REDIS_ADDR}
      - SES_SENDER_EMAIL=${SES_SENDER_EMAIL}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      - FRONTEND_URL=${FRONTEND_URL}
      - ABACATEPAY_API_KEY=${ABACATEPAY_API_KEY}
      - ABACATEPAY_BASE_URL=${ABACATEPAY_BASE_URL}
      - ABACATEPAY_WEBHOOK_SECRET=${ABACATEPAY_WEBHOOK_SECRET}
      - ABACATEPAY_PUBLIC_KEY=${ABACATEPAY_PUBLIC_KEY}
    depends_on:
      go_scrapper_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - go_network
    restart: unless-stopped

  scheduler:
    container_name: go_scrapper_scheduler
    image: ${IMAGE_NAME}
    command: /app/scheduler
    environment:
      - AWS_REGION=us-east-1
      - USER_DB=${USER_DB}
      - PASSWORD_DB=${PASSWORD_DB}
      - DBNAME=${DBNAME}
      - HOST_DB=${HOST_DB}
      - PORT_DB=${PORT_DB}
      - REDIS_ADDR=${REDIS_ADDR}
      - DB_SSLMODE=${DB_SSLMODE}
    depends_on:
      go_scrapper_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - go_network
    restart: unless-stopped

  go_scrapper_db:
    container_name: go_scrapper_db
    image: postgres:16-alpine
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      - POSTGRES_USER=${USER_DB}
      - POSTGRES_PASSWORD=${PASSWORD_DB}
      - POSTGRES_DB=${DBNAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - go_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - redisdata:/data
    networks:
      - go_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: ${IMAGE_NAME}
    depends_on:
      go_scrapper_db:
        condition: service_healthy
    networks:
      - go_network
    restart: unless-stopped
    command: >
      /app/migrate -path /app/migrations -database "postgres://${USER_DB}:${PASSWORD_DB}@go_scrapper_db:5432/${DBNAME}?sslmode=disable" up

networks:
  go_network:
    driver: bridge

volumes:
  pgdata: {}
  redisdata: {}
