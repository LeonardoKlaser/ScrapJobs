services:
  api:
    container_name: go_scrapper_api
    image: ${IMAGE_NAME}
    command: /app/api 
    environment:
      - AWS_REGION=us-east-1
      - USER_DB=${USER_DB}
      - PASSWORD_DB=${PASSWORD_DB}
      - DBNAME=${DBNAME}
      - GEMINI_KEY=${GEMINI_KEY}
      - AI_MODEL=${AI_MODEL}
      - HOST_DB=${HOST_DB}
      - PORT_DB=${PORT_DB}
    ports:
      - "8080:8080"
    depends_on:
      go_scrapper_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - go_network
  
  worker:
    container_name: go_scrapper_worker
    image: ${IMAGE_NAME} 
    command: /app/worker  
    environment:
      - AWS_REGION=us-east-1
      - USER_DB=${USER_DB}
      - PASSWORD_DB=${PASSWORD_DB}
      - DBNAME=${DBNAME}
      - GEMINI_KEY=${GEMINI_KEY}
      - AI_MODEL=${AI_MODEL}
      - HOST_DB=${HOST_DB}
      - PORT_DB=${PORT_DB}
      - REDIS_ADDR=${REDIS_ADDR}
    depends_on:
      go_scrapper_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - go_network

  scheduler:
    container_name: go_scrapper_scheduler
    image: ${IMAGE_NAME} 
    command: /app/scheduler 
    environment:
      - AWS_REGION=us-east-1
      - USER_DB=${USER_DB}
      - PASSWORD_DB=${PASSWORD_DB}
      - DBNAME=${DBNAME}
      - GEMINI_KEY=${GEMINI_KEY}
      - AI_MODEL=${AI_MODEL}
      - HOST_DB=${HOST_DB}
      - PORT_DB=${PORT_DB}
      - REDIS_ADDR=${REDIS_ADDR}
    depends_on:
      go_scrapper_db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - go_network

  go_scrapper_db:
    container_name: go_scrapper_db
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${USER_DB}
      - POSTGRES_PASSWORD=${PASSWORD_DB}
      - POSTGRES_DB=${DBNAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - go_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  redis:
    container_name: redis
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - redisdata:/data
    networks:
      - go_network
    healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 10s
        timeout: 5s
        retries: 5

  migrate:
    image: ${IMAGE_NAME}
    depends_on:
      go_scrapper_db:
        condition: service_healthy
    networks:
      - go_network
    command: >
      /app/migrate -path /app/migrations -database "postgres://${USER_DB}:${PASSWORD_DB}@go_scrapper_db:5432/${DBNAME}?sslmode=disable" up

networks:
  go_network:
    driver: bridge

volumes:
  pgdata: {}
  redisdata: {}

