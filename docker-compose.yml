services:
  go_app:
    container_name: go_scrapper_app
    image: go_web_scrapper
    build: .
    ports:
      - "8080:8080"
    depends_on:
      go_scrapper_db:
        condition: service_healthy
    networks:
      - go_network

  go_scrapper_db:
    container_name: go_scrapper_db
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=web_scrapper
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - go_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    container_name: go_scrapper_migrate
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    depends_on:
      - go_scrapper_db
    networks:
      - go_network
    command: >
      -path=/migrations
      -database=postgres://postgres:postgres@go_scrapper_db:5432/web_scrapper?sslmode=disable
      up

networks:
  go_network:
    driver: bridge

volumes:
  pgdata: {}